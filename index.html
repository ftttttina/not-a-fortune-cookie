<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Black Fortune | Pro Edition</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
      --bg-color: #050505;
      --paper-color: #fdfaf0;
      --cookie-scale: 1.2;
    }

    body {
      margin: 0; background: var(--bg-color); color: #fff;
      font-family: "Palatino", serif; display: flex; flex-direction: column;
      justify-content: center; align-items: center; min-height: 100vh; overflow: hidden;
    }

    /* 截圖範圍容器 */
    #capture-area {
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--bg-color);
    }

    .header h1 { font-size: 24px; letter-spacing: 8px; font-weight: 300; margin-bottom: 30px; opacity: 0.6; }

    /* 餅乾容器 */
    .cookie-box {
      position: relative;
      width: calc(260px * var(--cookie-scale));
      height: calc(200px * var(--cookie-scale));
      cursor: pointer;
      perspective: 1200px;
    }

    /* 增加質感層次 */
    .cookie-part {
      position: absolute;
      width: 50%; height: 100%;
      overflow: hidden;
      transition: all 0.9s cubic-bezier(0.5, 0, 0.2, 1); /* 調整回彈感 */
      z-index: 3;
      /* 提升立體感：讓 PNG 邊緣有光影感 */
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.8)) brightness(1.1);
    }

    .cookie-part img {
      position: absolute;
      width: 200%; height: 100%;
      object-fit: contain;
    }

    /* 鋸齒切口 */
    .left-part { 
      left: 0; transform-origin: left bottom;
      clip-path: polygon(0% 0%, 100% 0%, 90% 20%, 100% 40%, 85% 60%, 100% 80%, 95% 100%, 0% 100%);
    }
    .left-part img { left: 0; }

    .right-part { 
      right: 0; transform-origin: right bottom;
      clip-path: polygon(10% 20%, 0% 0%, 100% 0%, 100% 100%, 0% 100%, 5% 80%, 15% 60%, 0% 40%);
    }
    .right-part img { right: 0; }

    /* 紙條樣式 */
    .paper-strip {
      position: absolute; top: 50%; left: 50%; width: 0; height: 60px;
      background: var(--paper-color);
      transform: translate(-50%, -50%);
      z-index: 2; display: flex; justify-content: center; align-items: center;
      /* 紙條收回的動畫延遲 */
      transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
      clip-path: polygon(2% 5%, 98% 2%, 97% 95%, 3% 98%);
    }

    .cookie-box.open .paper-strip { width: 260px; }
    
    .paper-text { 
      color: #1a1a1a; opacity: 0; font-size: 13px; text-align: center; width: 240px;
      transition: opacity 0.3s;
    }
    .cookie-box.open .paper-text { opacity: 1; transition-delay: 0.5s; }

    /* 掰開後的動作 */
    .cookie-box.open .left-part { transform: translate(-140px, -40px) rotate(-35deg); }
    .cookie-box.open .right-part { transform: translate(140px, -40px) rotate(35deg); }

    /* 選單與按鈕 */
    .controls { margin-top: 40px; display: flex; gap: 15px; }
    select, button {
      background: #111; color: #888; border: 1px solid #222;
      padding: 8px 15px; cursor: pointer; transition: 0.3s;
    }
    button:hover { color: #fff; border-color: #555; }
    .share-btn { color: #fdfaf0; border-color: #444; }
  </style>
</head>
<body>

  <div id="capture-area">
    <div class="header"><h1>BLACK FORTUNE</h1></div>
    
    <div class="cookie-box" id="cookieBox">
      <div class="paper-strip" id="paperStrip">
        <div class="paper-text">
          <div id="enText" style="font-style: italic; font-weight: bold; margin-bottom: 2px;"></div>
          <div id="zhText"></div>
        </div>
      </div>
      <div class="cookie-part left-part"><img src="black-cookie.png"></div>
      <div class="cookie-part right-part"><img src="black-cookie.png"></div>
    </div>
  </div>

  <div class="controls">
    <select id="flavor">
      <option value="life">LIFE 生活</option>
      <option value="work">WORK 職場</option>
      <option value="love">LOVE 情感</option>
      <option value="money">MONEY 金錢</option>
    </select>
    <button onclick="resetCookie()">RESET</button>
    <button class="share-btn" onclick="shareAsImage()">SHARE IMAGE</button>
  </div>

  <script>
    const GITHUB_JSON_URL = 'https://raw.githubusercontent.com/ftttttina/not-a-fortune-cookie/refs/heads/main/fortunes.json';
    let fortunesData = null;
    const box = document.getElementById('cookieBox');

    fetch(GITHUB_JSON_URL).then(res => res.json()).then(data => { fortunesData = data; });

    box.addEventListener('click', () => {
      if (!fortunesData || box.classList.contains('open')) return;
      
      const flavor = document.getElementById('flavor').value;
      const list = fortunesData[flavor];
      const item = list[Math.floor(Math.random() * list.length)];

      document.getElementById('enText').textContent = item.en;
      document.getElementById('zhText').textContent = item.zh;

      box.classList.add('open');
    });

    // 進階 Reset：先縮紙條，再合餅乾
    function resetCookie() {
      const paper = document.getElementById('paperStrip');
      const text = document.querySelector('.paper-text');

      // 1. 先隱藏文字並縮回紙條
      text.style.opacity = '0';
      paper.style.width = '0';

      // 2. 延遲 400ms 後再把餅乾合起來
      setTimeout(() => {
        box.classList.remove('open');
      }, 400);
    }

    // 截圖分享功能
    function shareAsImage() {
      const area = document.getElementById('capture-area');
      html2canvas(area, {
        backgroundColor: '#050505',
        scale: 2 // 提升截圖清晰度
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'my-black-fortune.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
  </script>
</body>
</html>
