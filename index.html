<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Black Fortune Cookie | Realistic Crack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-color: #050505;
      --paper-color: #fdfaf0;
      /* 定義縮放比例 */
      --cookie-scale: 1.2; 
    }

    body {
      margin: 0;
      background: var(--bg-color);
      color: #fff;
      font-family: "Palatino", "Georgia", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .app { max-width: 500px; width: 95%; text-align: center; }
    .header h1 { font-size: 28px; letter-spacing: 6px; font-weight: 300; margin-bottom: 40px; }
    
    select {
      background: #111; color: #777; border: 1px solid #222;
      padding: 10px 20px; margin-bottom: 60px; outline: none; cursor: pointer;
    }

    /* 餅乾容器：稍微放大 */
    .cookie-box {
      position: relative;
      width: calc(260px * var(--cookie-scale));
      height: calc(200px * var(--cookie-scale));
      margin: 0 auto;
      cursor: pointer;
      perspective: 1200px;
    }

    .cookie-part {
      position: absolute;
      width: 50%;
      height: 100%;
      background-image: url('black-cookie.png');
      background-size: 100% 100%; /* 讓單邊背景填滿 */
      transition: all 0.9s cubic-bezier(0.2, 1, 0.3, 1);
      z-index: 3;
    }

    /* 重點：不規則切口 (Crack Effect) */
    .left-part { 
      left: 0; 
      background-position: left; 
      transform-origin: left bottom;
      /* 左半部右側邊緣不規則 */
      clip-path: polygon(0% 0%, 100% 0%, 92% 15%, 100% 30%, 88% 45%, 95% 60%, 85% 75%, 100% 90%, 100% 100%, 0% 100%);
    }

    .right-part { 
      right: 0; 
      background-position: right; 
      transform-origin: right bottom;
      /* 右半部左側邊緣不規則，並與左側咬合 */
      clip-path: polygon(8% 15%, 0% 0%, 100% 0%, 100% 100%, 0% 100%, 0% 90%, 15% 75%, 5% 60%, 12% 45%, 0% 30%);
    }

    /* 紙條：縮小一點點，增加真實感 */
    .paper-strip {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 65px; /* 高度縮小 */
      background-color: var(--paper-color);
      background-image: linear-gradient(90deg, transparent 48%, rgba(0,0,0,0.06) 50%, transparent 52%);
      transform: translate(-50%, -50%);
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      overflow: hidden;
      clip-path: polygon(1% 5%, 98% 2%, 99% 95%, 2% 98%); /* 紙條邊緣微翹感 */
      transition: width 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.1);
    }

    .cookie-box.open .paper-strip {
      width: 260px; /* 寬度稍微縮短 */
      animation: paper-shake 0.7s ease-out forwards;
    }

    /* 紙條文字：微調字體大小確保不溢出 */
    .paper-text {
      color: #1a1a1a; opacity: 0; width: 240px; text-align: center;
      transition: opacity 0.3s ease 0.5s;
    }
    .cookie-box.open .paper-text { opacity: 1; }
    .en-paper { font-size: 13px; font-style: italic; font-weight: bold; margin-bottom: 2px; }
    .zh-paper { font-size: 11px; color: #333; letter-spacing: 0.5px; }

    /* 裂開後的位移：稍微加大間距顯示紙條 */
    .cookie-box.open .left-part { transform: translate(-140px, -60px) rotate(-35deg); opacity: 0.3; }
    .cookie-box.open .right-part { transform: translate(140px, -60px) rotate(35deg); opacity: 0.3; }

    /* 碎屑噴發 */
    .particle {
      position: absolute; top: 50%; left: 50%; width: 5px; height: 5px;
      background: #222; border-radius: 1px; pointer-events: none; z-index: 4;
    }

    button {
      margin-top: 50px; background: none; border: 1px solid #333;
      color: #555; padding: 10px 20px; cursor: pointer; transition: 0.3s;
    }
    button:hover { color: #fff; border-color: #666; }
  </style>
</head>
<body>

  <div class="app">
    <div class="header"><h1>BLACK FORTUNE</h1></div>
    <select id="flavor">
      <option value="life">LIFE 生活</option>
      <option value="work">WORK 職場</option>
      <option value="love">LOVE 情感</option>
      <option value="money">MONEY 金錢</option>
    </select>

    <div class="cookie-box" id="cookieBox">
      <div class="paper-strip">
        <div class="paper-text">
          <span class="en-paper" id="enText"></span>
          <span class="zh-paper" id="zhText"></span>
        </div>
      </div>
      <div class="cookie-part left-part"></div>
      <div class="cookie-part right-part"></div>
    </div>
    <button onclick="reset()">RESET DESTINY</button>
  </div>

  <script>
    const GITHUB_JSON_URL = 'https://raw.githubusercontent.com/ftttttina/not-a-fortune-cookie/refs/heads/main/fortunes.json';
    let fortunesData = null;
    const sound = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');
    const box = document.getElementById('cookieBox');

    fetch(GITHUB_JSON_URL)
      .then(res => res.json())
      .then(data => { fortunesData = data; })
      .catch(err => { document.getElementById('zhText').textContent = "連線失敗"; });

    box.addEventListener('click', () => {
      if (!fortunesData || box.classList.contains('open')) return;
      sound.currentTime = 0; sound.play();
      createParticles(30); // 增加碎屑量

      const flavor = document.getElementById('flavor').value;
      const list = fortunesData[flavor];
      const item = list[Math.floor(Math.random() * list.length)];

      document.getElementById('enText').textContent = item.en;
      document.getElementById('zhText').textContent = item.zh;
      box.classList.add('open');
    });

    function createParticles(count) {
      for (let i = 0; i < count; i++) {
        const p = document.createElement('div');
        p.classList.add('particle');
        box.appendChild(p);
        const angle = Math.random() * Math.PI * 2;
        const velocity = 80 + Math.random() * 160;
        const tx = Math.cos(angle) * velocity;
        const ty = Math.sin(angle) * velocity;
        p.animate([
          { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
          { transform: `translate(calc(-50% + ${tx}px), calc(-50% + ${ty}px)) scale(0)`, opacity: 0 }
        ], { duration: 800, easing: 'ease-out', fill: 'forwards' });
        setTimeout(() => p.remove(), 1000);
      }
    }

    function reset() { box.classList.remove('open'); }
  </script>
</body>
</html>
