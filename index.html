<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Black Fortune | Layout Optimized</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
      --bg-color: #050505;
      --paper-color: #fdfaf0;
      --cookie-scale: 1.2;
    }

    body {
      margin: 0; background: var(--bg-color); color: #fff;
      font-family: "Palatino", serif; display: flex; flex-direction: column;
      justify-content: center; align-items: center; min-height: 100vh; overflow: hidden;
    }

    /* 截圖與內容核心區 */
    #capture-area {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--bg-color);
      text-align: center;
    }

    /* 1. 標題 */
    .header h1 { 
      font-size: 24px; letter-spacing: 8px; font-weight: 300; 
      margin: 0 0 25px 0; opacity: 0.7; text-transform: uppercase;
    }

    /* 2. 領域選單（位於標題與餅乾之間） */
    .flavor-picker {
      margin-bottom: 40px;
      z-index: 10;
    }
    
    select {
      background: rgba(255,255,255,0.03); color: #777; border: 1px solid #222;
      padding: 8px 16px; cursor: pointer; font-size: 11px;
      letter-spacing: 2px; outline: none; transition: 0.3s;
    }
    select:hover { border-color: #444; color: #aaa; }

    /* 3. 餅乾區 */
    .cookie-box {
      position: relative;
      width: calc(260px * var(--cookie-scale));
      height: calc(200px * var(--cookie-scale));
      cursor: pointer;
      perspective: 1200px;
    }

    .cookie-part {
      position: absolute; top: 0; width: 50%; height: 100%;
      overflow: hidden; transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 3;
    }

    .cookie-part img {
      position: absolute; width: 200%; height: 100%;
      object-fit: contain; pointer-events: none;
    }

    .left-part { left: 0; transform-origin: left bottom; }
    .left-part img { left: 0; object-position: left center; }

    .right-part { right: 0; transform-origin: right bottom; }
    .right-part img { right: 0; object-position: right center; }

    /* 修復縫隙 */
    .cookie-box:not(.open) .left-part { transform: translateX(0.5px); }
    .cookie-box:not(.open) .right-part { transform: translateX(-0.5px); }

    /* 打開狀態 */
    .cookie-box.open .left-part { 
      transform: translate(-140px, -50px) rotate(-35deg); 
      clip-path: polygon(0% 0%, 100% 0%, 92% 15%, 100% 30%, 88% 45%, 95% 60%, 85% 75%, 100% 90%, 100% 100%, 0% 100%);
      opacity: 0.6;
    }
    .cookie-box.open .right-part { 
      transform: translate(140px, -50px) rotate(35deg); 
      clip-path: polygon(8% 15%, 0% 0%, 100% 0%, 100% 100%, 0% 100%, 0% 90%, 15% 75%, 5% 60%, 12% 45%, 0% 30%);
      opacity: 0.6;
    }

    /* 紙條 */
    .paper-strip {
      position: absolute; top: 50%; left: 50%; width: 0; height: 60px;
      background: var(--paper-color); transform: translate(-50%, -50%);
      z-index: 2; display: flex; justify-content: center; align-items: center;
      transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
      clip-path: polygon(1% 4%, 99% 1%, 98% 96%, 2% 99%);
    }
    .cookie-box.open .paper-strip { width: 260px; }
    
    .paper-text { 
      color: #1a1a1a; opacity: 0; font-size: 13px; text-align: center; width: 240px;
      transition: opacity 0.3s;
    }
    .cookie-box.open .paper-text { opacity: 1; transition-delay: 0.5s; }

    /* 外部按鈕區 */
    .ui-layer { margin-top: 30px; display: flex; gap: 15px; }
    button {
      background: transparent; color: #555; border: 1px solid #222;
      padding: 10px 22px; cursor: pointer; transition: 0.3s; font-size: 11px;
      letter-spacing: 1px;
    }
    button:hover { color: #fff; border-color: #555; background: #111; }

    .particle {
      position: absolute; top: 50%; left: 50%; width: 4px; height: 4px;
      background: #444; pointer-events: none; z-index: 4;
    }
  </style>
</head>
<body>

  <div id="capture-area">
    <div class="header"><h1>Black Fortune</h1></div>

    <div class="flavor-picker">
      <select id="flavor">
        <option value="life">LIFE 生活</option>
        <option value="work">WORK 職場</option>
        <option value="love">LOVE 情感</option>
        <option value="money">MONEY 金錢</option>
      </select>
    </div>

    <div class="cookie-box" id="cookieBox">
      <div class="paper-strip" id="paperStrip">
        <div class="paper-text" id="paperText">
          <div id="enText" style="font-style: italic; font-weight: bold; margin-bottom: 2px;"></div>
          <div id="zhText"></div>
        </div>
      </div>
      <div class="cookie-part left-part"><img src="black-cookie.png"></div>
      <div class="cookie-part right-part"><img src="black-cookie.png"></div>
    </div>
  </div>

  <div class="ui-layer">
    <button onclick="resetCookie()">RESET DESTINY</button>
    <button onclick="saveImage()">SHARE WISDOM</button>
  </div>

  <script>
    const GITHUB_JSON_URL = 'https://raw.githubusercontent.com/ftttttina/not-a-fortune-cookie/refs/heads/main/fortunes.json';
    let fortunesData = null;
    const box = document.getElementById('cookieBox');
    const paper = document.getElementById('paperStrip');
    const text = document.getElementById('paperText');
    const crackSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');

    fetch(GITHUB_JSON_URL).then(res => res.json()).then(data => { fortunesData = data; });

    box.addEventListener('click', () => {
      if (!fortunesData || box.classList.contains('open')) return;
      crackSound.currentTime = 0;
      crackSound.play().catch(() => {});

      const flavor = document.getElementById('flavor').value;
      const list = fortunesData[flavor];
      const item = list[Math.floor(Math.random() * list.length)];

      document.getElementById('enText').textContent = item.en;
      document.getElementById('zhText').textContent = item.zh;

      box.classList.add('open');
      createParticles(25);
    });

    function resetCookie() {
      if (!box.classList.contains('open')) return;
      text.style.transition = 'opacity 0.2s';
      text.style.opacity = '0';
      paper.style.width = '0';
      setTimeout(() => {
        box.classList.remove('open');
        setTimeout(() => { text.style.transition = 'opacity 0.3s'; }, 800);
      }, 400);
    }

    function saveImage() {
      // 截圖時包含標題、選單與餅乾
      html2canvas(document.getElementById('capture-area'), { 
        backgroundColor: '#050505', 
        scale: 2 
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'black-fortune.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    function createParticles(count) {
      for (let i = 0; i < count; i++) {
        const p = document.createElement('div');
        p.classList.add('particle');
        box.appendChild(p);
        const angle = Math.random() * Math.PI * 2;
        const velocity = 60 + Math.random() * 120;
        p.animate([
          { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
          { transform: `translate(calc(-50% + ${Math.cos(angle)*velocity}px), calc(-50% + ${Math.sin(angle)*velocity}px)) scale(0)`, opacity: 0 }
        ], { duration: 800, easing: 'ease-out', fill: 'forwards' });
        setTimeout(() => p.remove(), 1000);
      }
    }
  </script>
</body>
</html>
