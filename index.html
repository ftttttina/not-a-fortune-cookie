<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Black Fortune Cookie | 終極真實版</title>
  <style>
    :root {
      --bg-color: #050505;
      --paper-color: #fdfaf0;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    body {
      margin: 0;
      background: var(--bg-color);
      color: #fff;
      font-family: "Palatino", "Georgia", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* 核心餅乾容器 */
    .cookie-box {
      position: relative;
      width: 260px;
      height: 200px;
      cursor: pointer;
      perspective: 1000px; /* 增加 3D 深度感 */
    }

    /* 紙條：加入震顫動畫與複雜光影 */
    .paper-strip {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 75px;
      background-color: var(--paper-color);
      /* 模擬紙張纖維與摺痕的複合漸層 */
      background-image: 
        linear-gradient(90deg, transparent 48%, rgba(0,0,0,0.08) 50%, transparent 52%),
        linear-gradient(135deg, rgba(255,255,255,0.3) 0%, transparent 50%, rgba(0,0,0,0.05) 100%);
      transform: translate(-50%, -50%);
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.8);
      overflow: hidden;
      clip-path: polygon(1% 4%, 99% 0%, 100% 96%, 0% 100%); /* 不規則邊緣 */
      transition: width 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    /* 當餅乾打開時，紙條觸發自定義震顫動畫 */
    .cookie-box.open .paper-strip {
      width: 320px;
      animation: paper-shake 0.6s ease-out forwards;
    }

    @keyframes paper-shake {
      0% { transform: translate(-50%, -50%) rotate(0deg) scale(0.8); }
      20% { transform: translate(-50%, -55%) rotate(2deg) scale(1.05); }
      40% { transform: translate(-50%, -48%) rotate(-1.5deg) scale(1); }
      60% { transform: translate(-50%, -51%) rotate(1deg); }
      80% { transform: translate(-50%, -50%) rotate(-0.5deg); }
      100% { transform: translate(-50%, -50%) rotate(0deg); }
    }

    .paper-text {
      color: #1a1a1a;
      opacity: 0;
      width: 300px;
      text-align: center;
      transition: opacity 0.3s ease 0.4s;
      filter: drop-shadow(0.5px 0.5px 0.5px rgba(0,0,0,0.2)); /* 模擬墨水感 */
    }

    .cookie-box.open .paper-text { opacity: 1; }

    .en-paper { font-size: 15px; font-style: italic; font-weight: bold; display: block; margin-bottom: 5px; }
    .zh-paper { font-size: 13px; color: #333; display: block; letter-spacing: 1px; }

    /* 餅乾外觀與動畫 */
    .cookie-part {
      position: absolute;
      width: 130px;
      height: 200px;
      background-image: url('black-cookie.png');
      background-size: 260px 200px;
      transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
      z-index: 3;
    }

    .left-part { left: 0; background-position: left; transform-origin: left bottom; }
    .right-part { right: 0; background-position: right; transform-origin: right bottom; }

    .cookie-box.open .left-part { transform: translate(-120px, -50px) rotate(-45deg); opacity: 0.2; }
    .cookie-box.open .right-part { transform: translate(120px, -50px) rotate(45deg); opacity: 0.2; }

    /* 下方介面 */
    .controls { margin-top: 50px; text-align: center; }
    button {
      background: transparent;
      border: 1px solid #222;
      color: #444;
      padding: 10px 25px;
      cursor: pointer;
      font-size: 12px;
      transition: 0.4s;
    }
    button:hover { border-color: #fff; color: #fff; box-shadow: 0 0 10px rgba(255,255,255,0.1); }
  </style>
</head>
<body>

  <div class="app">
    <div class="cookie-box" id="cookieBox">
      <div class="paper-strip">
        <div class="paper-text">
          <span class="en-paper" id="enText"></span>
          <span class="zh-paper" id="zhText"></span>
        </div>
      </div>
      <div class="cookie-part left-part"></div>
      <div class="cookie-part right-part"></div>
    </div>

    <div class="controls">
      <button onclick="reset()">RESET DESTINY</button>
    </div>
  </div>

  <script>
    const fortunes = [
      { en: "You're not lost. You're just avoiding the truth.", zh: "你不是迷路，你只是在逃避真相。" },
      { en: "The best time to start was 10 years ago.", zh: "最好的時機是十年前，其次是現在。" },
      { en: "Red flags look like roses through rose-colored glasses.", zh: "當你戴著濾鏡看人時，滿地的紅燈看起來都像玫瑰。" }
    ];

    const sound = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');
    const box = document.getElementById('cookieBox');

    box.addEventListener('click', () => {
      if(box.classList.contains('open')) return;
      
      sound.currentTime = 0;
      sound.play();

      const item = fortunes[Math.floor(Math.random() * fortunes.length)];
      document.getElementById('enText').textContent = item.en;
      document.getElementById('zhText').textContent = item.zh;

      box.classList.add('open');
    });

    function reset() {
      box.classList.remove('open');
    }
  </script>
</body>
</html>
